<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpading and cell spacing</title>
</head>
<body>
    <table border="5" cellpading="20" cellspacing="20" width="5%">
          <tr> 
            <th rowspan="10">cast</th>
          </tr>
          <tr>
            <th colspan="10">names</th>
          </tr>
          <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
        </tr>
        <tr>
            <td>sharfaraj</td>
            <td>nawaz</td>
        </tr>
        <tr>
            <td>arafath </td>
            <td>nazar</td>
        </tr>
        <tr>
            <td>shareen </td>
            <td>taj</td>
        </tr>
        
    </table>
    
</body>
</html>
